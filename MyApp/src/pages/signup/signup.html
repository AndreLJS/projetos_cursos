<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1 text-center>
	<img class="icone_user" src="assets/images/icone_user.png">
</h1>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
	<ion-item>
		<ion-icon name="person" item-left color="primary"></ion-icon>
		<ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
	</ion-item>

	<ion-item>
		<ion-icon name="at" item-left color="primary"></ion-icon>
		<ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
	</ion-item>

	<ion-item>
		<ion-icon name="mail" item-left color="primary"></ion-icon>
		<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
	</ion-item>

	<ion-item>
		<ion-icon name="lock" item-left color="primary"></ion-icon>
		<ion-input type="password" placeholder="Senha" formControlName="password" require></ion-input>
	</ion-item>
	<br>
	<button ion-button full type="submit" [disabled]="signupForm.invalid" >Criar Conta</button>

</form>

</ion-content>
