<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/collide/collide.js"></script>
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

</head>
<body ng-app="starter" no-scroll>

  <!--Sidebar Menu-->
  <div class="bar bar-header">
      <a class="button icon-right ion-chevron-right button-clear button-dark" href="principal.html">Voltar</a>
      <div class="h1 title">WorkApp</div>
      <a class="button button-icon icon ion-chatbubble" href="chat.html"></a>
  </div>


    <ion-pane ng-controller="CardsCtrl">
      <div>
        <img src="img/user.png" id="center">
      </div>
      <!--Localization-->
      <div class="list">
        <a class="item item-icon ion-navigate" href="#">
          Localização
        </a>
        <!--Configuration-->
        <li class="item item-toggle">
             Mensagens
             <label class="toggle">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
        </li>
        <!--Mostrar TOGGLE-->
        <li class="item item-toggle">
             Mostrar no WorkApp
             <label class="toggle">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
        </li>
        <p class="p_index pagination-centered">
          Ao ativar este recurso seu perfil será mostrado a todos perto de você.
        <p>

      </div>
      <!--Button Sair-->
      <button class="button button-full button-balanced ion-android-exit">
        Sair
      </button>

      <!--Button Deletar Conta-->
      <button class="btn_deletar button button-full button-assertive">
        Deletar Conta
      </button>
      <!--Imagem Rodapé de Versão-->
      <div>
        <img class="img_rodape" src="img/chat.png">
          <p class="versao">Versão 0.0.3</p>
      </div>
   </ion-pane>
</body>
</html>
